events {
    worker_connections 1024;
}

http {
    upstream geth_backend {
        server 127.0.0.1:8545;
    }
    
    upstream tendermint_backend {
        server 127.0.0.1:26657;
    }
    
    server {
        listen 80;
        server_name _;
        
        # Health check endpoint
        location /health {
            proxy_pass http://tendermint_backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Tendermint RPC endpoints (consensus layer)
        location ~ ^/(status|block|tx_search|validators|net_info|genesis|consensus_params|blockchain|tx|commit|header|abci_info|abci_query|broadcast_tx_async|broadcast_tx_sync|broadcast_tx_commit|check_tx|unconfirmed_txs|num_unconfirmed_txs|subscribe|unsubscribe|unsubscribe_all|consensus_state|dump_consensus_state|block_by_hash|header_by_hash|block_results|block_search|genesis_chunked|broadcast_evidence) {
            proxy_pass http://tendermint_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Default to Geth RPC (execution layer) for all other requests
        location / {
            proxy_pass http://geth_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Content-Type application/json;
        }
    }
}
